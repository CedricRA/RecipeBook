<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onSelectedRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else NoRecipeSelected" [recipe]="recipe">
        </app-recipe-detail>
        <ng-template #NoRecipeSelected>
            <h2> Please select a recipe! </h2>
        </ng-template>
    </div>
</div>
