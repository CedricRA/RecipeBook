<div class="recipe-detail">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-width: 500px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row btn-recipe">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-success" id="dropdownRecipe" ngbDropdownToggle>Recette</button>
            <div ngbDropdownMenu aria-labelledby="dropdownRecipe">
                <button ngbDropdownItem (click)="onAddToShoppingList()">Ajouter Ã  la liste d'achats</button>
                <button ngbDropdownItem (click)="onEdit()">Modifier recette</button>
                <button ngbDropdownItem>Supprimer recette</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Ingredients :</h4>
            <ul class="list-group">
                <li class="list-group-item ingredient-list-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name }} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
